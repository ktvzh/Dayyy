<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de Amor - Nuestro Tiempo Juntas</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap');
        
        body {
            font-family: 'Playfair Display', serif;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        .dancing-font {
            font-family: 'Dancing Script', cursive;
        }
        
        .heart {
            position: absolute;
            pointer-events: none;
            z-index: 0;
            opacity: 0.7;
            background: transparent;
        }

        .heart-shape {
            position: absolute;
            width: 100%;
            height: 100%;
            left: 0;
            top: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .heart-svg {
            width: 100%;
            height: 100%;
            display: block;
        }

        .floating {
            animation: floating 6s ease-in-out infinite;
        }

        @keyframes floating {
            0% { transform: translate(0, 0px) scale(1); }
            30% { transform: translate(0, 20px) scale(1.08); }
            60% { transform: translate(0, -10px) scale(0.95); }
            100% { transform: translate(0, 0px) scale(1); }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Splash screen animation */
        #splash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #fff5f5 0%, #fed7d7 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: fadeOut 4s ease-in 3s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                visibility: hidden;
            }
        }

        .splash-title {
            animation: slideIn 1s ease-out;
            text-shadow: 0 0 20px rgba(244, 63, 94, 0.5);
        }

        .splash-subtitle {
            animation: slideIn 1s ease-out 0.5s both;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body class="antialiased">
    <!-- Splash Screen -->
    <div id="splash">
        <h1 class="splash-title dancing-font text-6xl md:text-8xl font-bold text-rose-700 mb-4">Carta</h1>
        <p class="splash-subtitle text-2xl md:text-3xl text-rose-600 italic">Para ti</p>
    </div>

    <!-- Fondos decorativos -->
    <div id="hearts-container" class="fixed inset-0 pointer-events-none z-0"></div>
    
    <!-- Navegación -->
    <nav class="relative z-20 bg-white bg-opacity-90 backdrop-blur-sm shadow-lg rounded-full mx-4 mt-4 mb-8">
        <div class="container mx-auto px-6 py-4">
            <div class="flex justify-center space-x-8">
                <a href="index.html" class="flex items-center space-x-2 text-gray-600 px-4 py-2 rounded-full font-semibold transition-all hover:bg-rose-50 hover:text-rose-600">
                    <i class="fas fa-home"></i>
                    <span>Inicio</span>
                </a>
                <a href="carta.html" class="flex items-center space-x-2 text-rose-600 bg-rose-50 px-4 py-2 rounded-full font-semibold transition-all hover:bg-rose-100">
                    <i class="fas fa-envelope"></i>
                    <span>Carta</span>
                </a>
                <a href="fotos.html" class="flex items-center space-x-2 text-gray-600 px-4 py-2 rounded-full font-semibold transition-all hover:bg-rose-50 hover:text-rose-600">
                    <i class="fas fa-images"></i>
                    <span>Fotos</span>
                </a>
                <a href="videos.html" class="flex items-center space-x-2 text-gray-600 px-4 py-2 rounded-full font-semibold transition-all hover:bg-rose-50 hover:text-rose-600">
                    <i class="fas fa-video"></i>
                    <span>Videos</span>
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="relative z-10 container mx-auto px-4 py-8">
        <!-- Encabezado -->
        <header class="text-center mb-10">
            <h1 class="dancing-font text-4xl sm:text-5xl md:text-7xl font-bold text-rose-700 mb-4 drop-shadow">Mi Vida</h1>
            <p class="text-lg sm:text-xl md:text-2xl text-rose-600 italic">Para mi novia</p>
        </header>
        
        <!-- Sección de la carta -->
        <section class="text-center mb-12">
            <button id="reveal-letter" class="px-8 py-4 bg-rose-600 text-white rounded-full font-semibold hover:bg-rose-700 transition-colors pulse mb-8">
                <i class="fas fa-heart mr-2"></i>
                Revelar Carta
            </button>
            
            <div id="letter-container" class="hidden max-w-4xl mx-auto">
                <div class="bg-white rounded-2xl shadow-xl p-8">
                    <div class="text-left">
                        <p id="letter-text" class="text-gray-700 leading-relaxed whitespace-pre-line dancing-font text-lg"></p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sección de música -->
        <section class="text-center mb-12">
            <h2 class="dancing-font text-3xl font-bold text-rose-700 mb-4">Nuestra Canción</h2>
            <audio id="our-song" controls class="mx-auto">
                <source src="imagenes/Sebastian Yatra - Cristina (Letra).mp3" type="audio/mpeg">
                Tu navegador no soporta el elemento de audio.
            </audio>
        </section>

        <!-- Footer -->
        <footer class="text-center mt-16 py-8 border-t border-rose-200">
            <p class="text-rose-800 font-light dancing-font text-2xl">
                Hecho con <i class="fas fa-heart text-rose-500"></i> para celebrar nuestro amor
            </p>
            <p class="text-gray-600 text-sm mt-2">
                © 2025 - Eternamente tuya
            </p>
        </footer>
    </div>

    <script>
        // Crear corazones flotantes de fondo
        function createFloatingHearts() {
            const container = document.getElementById('hearts-container');
            container.innerHTML = '';
            const colors = [
                '#fecdd3', '#fda4af', '#fb7185', '#f43f5e',
                '#fbb6ce', '#fbcfe8', '#f9a8d4', '#f472b6', '#fca5a5', '#fcd34d'
            ];
            const numHearts = 45;
            for (let i = 0; i < numHearts; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart', 'floating');
                const size = Math.random() * 30 + 18;
                heart.style.width = size + 'px';
                heart.style.height = size + 'px';
                heart.style.left = Math.random() * 98 + '%';
                heart.style.top = Math.random() * 98 + '%';
                heart.style.opacity = (Math.random() * 0.3 + 0.5).toFixed(2);
                heart.style.animationDuration = (Math.random() * 4 + 5) + 's';
                heart.style.animationDelay = (Math.random() * 6) + 's';
                heart.style.background = 'transparent';
                const color = colors[Math.floor(Math.random() * colors.length)];
                const shape = document.createElement('div');
                shape.className = 'heart-shape';
                shape.innerHTML = `<svg class="heart-svg" viewBox="0 0 32 29" fill="${color}" xmlns="http://www.w3.org/2000/svg"><path d="M23.5 2C21.1 2 19 3.6 16.9 6.1C14.8 3.6 12.7 2 10.3 2C6.1 2 2.5 5.6 2.5 9.8C2.5 18.1 16.9 27 16.9 27C16.9 27 31.3 18.1 31.3 9.8C31.3 5.6 27.7 2 23.5 2Z"/></svg>`;
                heart.appendChild(shape);
                container.appendChild(heart);
            }
        }

        // Carta de Amor Interactiva
        function setupLoveLetter() {
            const button = document.getElementById('reveal-letter');
            const container = document.getElementById('letter-container');
            const textElement = document.getElementById('letter-text');

            const letterText = `Mi amor,

Desde que te conocí mi vida cambió, me enseñaste lo que es el amor y cómo es cuando una persona realmente le interesas y se preocupa por ti, alguien que no te deja así estés mal porque le preocupas tú. En este corto tiempo han pasado tantas cosas y quiero que sepas que pase lo que pase te amo con todo mi corazón y lo haré siempre. Eres la mujer que realmente quiero para toda mi vida y con quien hacer todo, nunca dudes del inmenso amor que te tengo porque todo es sincero y puro que no me imagino con nadie más que no seas tú. Me encanta que seas mi novia porque aparte de ser una mujer maravillosa, inteligente y hermosa eres sincera y honesta y eso me gusta mucho de ti. Yo sé que a veces las cosas son difíciles pero debemos saber afrontar todo para llegar al camino que realmente queremos.

Eres mi todo, y juntos construiremos un futuro lleno de amor y felicidad yo se que si ambas ponemos de nuestra parte si lo lograremos por el inmenso amor que nos tenemos, no sabemos que nos prepara el futuro pero sea lo que sea podremos con todo eso tenlo por seguro.

Te amare siempre con mi corazón,

Tu Terreneitor`;

            button.addEventListener('click', function() {
                if (container.classList.contains('hidden')) {
                    container.classList.remove('hidden');
                    container.style.opacity = '0';
                    gsap.to(container, { opacity: 1, duration: 1 });

                    // Reproducir la canción
                    const audio = document.getElementById('our-song');
                    audio.play();

                    // Animación typewriter
                    let i = 0;
                    textElement.textContent = '';
                    const typeWriter = () => {
                        if (i < letterText.length) {
                            textElement.textContent += letterText.charAt(i);
                            i++;
                            setTimeout(typeWriter, 50);
                        }
                    };
                    setTimeout(typeWriter, 500);
                }
            });
        }

        // Inicializar todo cuando el documento esté listo
        document.addEventListener('DOMContentLoaded', function() {
            createFloatingHearts();
            setupLoveLetter();
        });
    </script>
</body>
</html>
